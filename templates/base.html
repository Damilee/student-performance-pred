{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>    
<meta charset="utf-8">
  <!-- Favicon -->
<link rel="icon" href="{% static 'hacker.svg' %}" type="image/gif" sizes="16x16">
<title>{% block title %}PyContributors{% endblock %}</title>
{% block extra_head %}
<!-- Primary Meta tags -->
<meta name="title" content="">
<meta name="description" content="">
<meta name="author" content="">
<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="">
<meta property="og:title" content="">
<meta property="og:description" content="">
<meta property="og:image" content="">
<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="">
<meta property="twitter:title" content="">
<meta property="twitter:description" content="">
<meta property="twitter:image" content=""><meta name="author" content="">
{% endblock extra_head %}
<!-- Google-Font -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/83ea256c90.js" crossorigin="anonymous"></script>
<!-- Bootstrap css-->
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/spacelab/bootstrap.min.css">
<!-- custom Css Files-->
<link rel="stylesheet" type="text/css" href="{% static 'assets/css/main.css' %}">
</head>
<body>
    {% include 'includes/navbar.html' %}
      <div class="bg-white">
        {% block content %}{% endblock %}        
      </div>      
    {% include 'includes/footer.html' %}
<!-- custom Js Files-->
<script src="{% static 'assets/js/main.js %}"></script>
<!-- Bootstrap script-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
